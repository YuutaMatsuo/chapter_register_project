<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登録画面</title>
</head>
<body>
	<h2>登録情報を入力してください</h2>
	<form action="/RegisterProject/register">
	名前：<input type="text" name="name" size="10"><br>
	パスワード：<input type="password" name="pass" size="10"><br>
	年齢：<input type="radio" name="age" value="chile">18歳未満
		  <input type="radio" name="age" value="adult">18歳以上<br>
	開発経験：<input type="checkbox" name="lang" value="Java">Java
			  <input type="checkbox" name="lang" value="PHP">PHP
			  <input type="checkbox" name="lang" value="Python">Python<br>
	
	</form>
</body>
</html>
